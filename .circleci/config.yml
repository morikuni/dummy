defaults: &defaults
  docker:
    - image: circleci/golang:1.8
  working_directory: /go/src/github.com/morikuni/some

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: make install
      - run:
          name: init
          command: make init
      - run:
          name: test
          command: make test
      - run:
          name: coverage
          command: go test -covermode=atomic -coverprofile=coverage.txt
      - run:
          name: upload coverage
          command: bash <(curl -s https://codecov.io/bash)
